name: Build and Release Library Reusable

on:
  workflow_call:

permissions:
  attestations: write
  contents: read
  id-token: write
  packages: write

jobs:
  build-library:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Change wrapper permissions
        run: chmod +x pi4micronaut-utils/gradlew
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Execute Gradle build with info logging
        working-directory: pi4micronaut-utils
        run: ./gradlew build --info
      - name: Execute Gradle shadowJar
        working-directory: pi4micronaut-utils
        run: ./gradlew shadowJar

        
      - name: Upload built JAR as artifact
        uses: actions/upload-artifact@v4
        with:
          name: micronaut-jar
          path: pi4micronaut-utils/build/libs/pi4micronaut-utils-*-all.jar

  publish-jar:
    runs-on: ubuntu-latest
    needs: build-library
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      - name: Change wrapper permissions
        run: chmod +x pi4micronaut-utils/gradlew
      - name: Publish Library
        working-directory: pi4micronaut-utils
        env:
          PORTAL_USERNAME: ${{ vars.PORTAL_USERNAME }}
          PORTAL_PASSWORD: ${{ secrets.PORTAL_PASSWORD }}
          GPG_KEY: ${{ secrets.GPG_KEY }}
          GPG_PASSWORD: ${{ secrets.GPG_PASSWORD }}
        run: ./gradlew clean publish --info
      - name: POST to Maven
        uses: fjogeleit/http-request-action@v1
        with:
          url: 'https://ossrh-staging-api.central.sonatype.com/manual/upload/defaultRepository/io.github.oss-slu'
          method: 'POST'
      - uses: actions/attest-build-provenance@v1
        with:
          subject-path: 'pi4micronaut-utils/build/libs/**/*.jar'
  create-release:
    runs-on: ubuntu-latest
    needs: [build-library, publish-jar]
    defaults:
      run:
        working-directory: pi4micronaut-utils
    env:
      GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ←←← ONLY CHANGE FROM LAST TIME: path is now just "build/libs"
      - name: Download built JAR
        uses: actions/download-artifact@v4
        with:
          name: micronaut-jar
          path: build/libs

      - name: Read version from gradle.properties
        id: read_version
        uses: madhead/read-java-properties@latest
        with:
          file: gradle.properties
          property: version

      - name: Create and push Git tag
        run: |
          TAG="${{ steps.read_version.outputs.value }}"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Create GitHub Release
        run: |
          gh release create "${{ steps.read_version.outputs.value }}" \
            --verify-tag \
            --generate-notes \
            "build/libs/pi4micronaut-utils-${{ steps.read_version.outputs.value }}-all.jar"
